<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字前后识别游戏</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b6b;
        }
        .number-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            height: 150px;
        }
        .number-box {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            border: 3px dashed #ccc;
            border-radius: 10px;
            position: relative;
        }
        .number-box::before {
            position: absolute;
            top: -25px;
            font-size: 16px;
            color: #666;
        }
        .prev-box::before {
            content: "前一个数字";
        }
        .current-box {
            border: 3px solid #4d96ff;
            color: #4d96ff;
            transform: scale(1.1);
        }
        .current-box::before {
            content: "当前数字";
        }
        .next-box::before {
            content: "后一个数字";
        }
        .number-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .number-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 50%;
            border: none;
            background-color: #ffd166;
            color: white;
            cursor: grab;
            transition: all 0.3s;
            user-select: none;
        }
        .number-btn:hover {
            transform: scale(1.1);
            background-color: #ff9f1c;
        }
        .number-btn.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .number-box.highlight {
            border-color: #06d6a0;
            background-color: rgba(6, 214, 160, 0.1);
        }
        .feedback {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
        }
        .correct {
            color: #06d6a0;
        }
        .incorrect {
            color: #ef476f;
        }
        .new-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4d96ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .new-btn:hover {
            background-color: #3a7bd5;
        }
        .instructions {
            margin: 20px 0;
            color: #666;
            font-size: 18px;
        }
        .dropped-number {
            width: 70px;
            height: 70px;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(6, 214, 160, 0.2);
            border-radius: 8px;
            color: #06d6a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数字前后识别游戏</h1>
        <p class="instructions">把数字拖到正确的前后数字框中吧！</p>
        
        <div class="number-display">
            <div class="number-box prev-box" id="prevBox" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            <div class="number-box current-box" id="currentBox">?</div>
            <div class="number-box next-box" id="nextBox" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="number-buttons" id="numberButtons">
            <!-- 数字按钮将通过JavaScript动态生成 -->
        </div>
        
        <button class="new-btn" id="newNumberBtn">新数字</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prevBoxEl = document.getElementById('prevBox');
            const currentBoxEl = document.getElementById('currentBox');
            const nextBoxEl = document.getElementById('nextBox');
            const numberButtonsEl = document.getElementById('numberButtons');
            const feedbackEl = document.getElementById('feedback');
            const newNumberBtn = document.getElementById('newNumberBtn');
            
            let currentNumber = 0;
            let correctPrev = 0;
            let correctNext = 0;
            let droppedNumbers = { prev: null, next: null };
            
            // 创建1-10的数字按钮
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.dataset.number = i;
                btn.draggable = true;
                btn.addEventListener('dragstart', drag);
                numberButtonsEl.appendChild(btn);
            }
            
            // 初始化游戏
            generateNewNumber();
            
            // 新数字按钮点击事件
            newNumberBtn.addEventListener('click', function() {
                generateNewNumber();
                feedbackEl.textContent = '';
                feedbackEl.className = 'feedback';
                
                // 清除之前拖放的数字
                clearDroppedNumbers();
            });
            
            // 生成新数字
            function generateNewNumber() {
                currentNumber = Math.floor(Math.random() * 10) + 1;
                currentBoxEl.textContent = currentNumber;
                
                // 计算正确答案
                correctPrev = currentNumber > 1 ? currentNumber - 1 : 0;
                correctNext = currentNumber < 10 ? currentNumber + 1 : 0;
                
                // 重置拖放区域
                clearDroppedNumbers();
                
                // 如果没有前后数字（1和10的特殊情况）
                if (correctPrev === 0 && correctNext === 0) {
                    feedbackEl.textContent = `${currentNumber}没有前一个或后一个数字哦！`;
                    feedbackEl.className = 'feedback';
                }
            }
            
            // 清除已拖放的数字
            function clearDroppedNumbers() {
                if (droppedNumbers.prev) {
                    prevBoxEl.removeChild(droppedNumbers.prev);
                    droppedNumbers.prev = null;
                }
                if (droppedNumbers.next) {
                    nextBoxEl.removeChild(droppedNumbers.next);
                    droppedNumbers.next = null;
                }
                
                // 重置高亮
                prevBoxEl.classList.remove('highlight');
                nextBoxEl.classList.remove('highlight');
            }
            
            // 拖动开始
            function drag(e) {
                e.dataTransfer.setData('text/plain', e.target.dataset.number);
                e.target.classList.add('dragging');
                
                // 高亮可放置的区域
                if (correctPrev > 0) prevBoxEl.classList.add('highlight');
                if (correctNext > 0) nextBoxEl.classList.add('highlight');
            }
            
            // 允许放置
            function allowDrop(e) {
                e.preventDefault();
            }
            
            // 放置数字
            function drop(e) {
                e.preventDefault();
                const data = e.dataTransfer.getData('text/plain');
                const number = parseInt(data);
                const targetBox = e.currentTarget;
                
                // 移除拖动样式
                document.querySelectorAll('.number-btn').forEach(btn => {
                    btn.classList.remove('dragging');
                });
                
                // 重置高亮
                prevBoxEl.classList.remove('highlight');
                nextBoxEl.classList.remove('highlight');
                
                // 检查是否已经放置过数字
                if (targetBox.id === 'prevBox' && droppedNumbers.prev) {
                    targetBox.removeChild(droppedNumbers.prev);
                } else if (targetBox.id === 'nextBox' && droppedNumbers.next) {
                    targetBox.removeChild(droppedNumbers.next);
                }
                
                // 创建放置的数字元素
                const droppedNumber = document.createElement('div');
                droppedNumber.className = 'dropped-number';
                droppedNumber.textContent = number;
                targetBox.appendChild(droppedNumber);
                
                // 记录放置的数字
                if (targetBox.id === 'prevBox') {
                    droppedNumbers.prev = droppedNumber;
                } else {
                    droppedNumbers.next = droppedNumber;
                }
                
                // 检查答案
                checkAnswer();
            }
            
            // 检查答案
            function checkAnswer() {
                // 检查是否已经放置了两个数字（如果有两个正确答案的话）
                const hasTwoAnswers = correctPrev > 0 && correctNext > 0;
                const hasOneAnswer = correctPrev > 0 || correctNext > 0;
                
                if (hasTwoAnswers && (!droppedNumbers.prev || !droppedNumbers.next)) {
                    return; // 等待第二个数字被放置
                }
                
                let isPrevCorrect = true;
                let isNextCorrect = true;
                
                if (correctPrev > 0) {
                    isPrevCorrect = droppedNumbers.prev && 
                                    parseInt(droppedNumbers.prev.textContent) === correctPrev;
                }
                
                if (correctNext > 0) {
                    isNextCorrect = droppedNumbers.next && 
                                    parseInt(droppedNumbers.next.textContent) === correctNext;
                }
                
                const isCorrect = isPrevCorrect && isNextCorrect;
                
                if (isCorrect) {
                    feedbackEl.textContent = '太棒了！答对了！';
                    feedbackEl.className = 'feedback correct';
                } else {
                    let correctAnswer = '';
                    if (correctPrev > 0 && correctNext > 0) {
                        correctAnswer = `${correctPrev}和${correctNext}`;
                    } else if (correctPrev > 0) {
                        correctAnswer = correctPrev.toString();
                    } else if (correctNext > 0) {
                        correctAnswer = correctNext.toString();
                    }
                    
                    feedbackEl.textContent = `再试试看！${currentNumber}的前后数字是${correctAnswer}`;
                    feedbackEl.className = 'feedback incorrect';
                }
            }
        });
    </script>
</body>
</html>
