<body>
    <h1>æ’ä¾¿è®°å½•æ—¥å†</h1>
    
    <div class="month-header">

    <div class="calendar" id="calendar">
        <!-- æ—¥å†å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
    </div>
    
    <div id="alert-message" class="alert" style="display: none;">

    </div>
    
    <script>
        // å½“å‰æ˜¾ç¤ºçš„æœˆä»½å’Œå¹´ä»½
        let currentDate = new Date();
        currentDate.setDate(1); // è®¾ç½®ä¸ºå½“æœˆç¬¬ä¸€å¤©
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ’ä¾¿è®°å½•
        let poopRecords = JSON.parse(localStorage.getItem('poopRecords')) || {};
        
        // åˆå§‹åŒ–æ—¥å†
        function initCalendar() {
            renderCalendar();
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            document.getElementById('prev-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            document.getElementById('next-month').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            // æ£€æŸ¥æ˜¯å¦éœ€è¦æé†’
            checkForReminder();
        }
        
        // æ¸²æŸ“æ—¥å†
        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            const monthYearEl = document.getElementById('current-month');
            
            // æ¸…ç©ºæ—¥å†
            calendarEl.innerHTML = '';
            
            // è®¾ç½®æœˆä»½æ ‡é¢˜
            const monthNames = ["1æœˆ", "2æœˆ", "3æœˆ", "4æœˆ", "5æœˆ", "6æœˆ", "7æœˆ", "8æœˆ", "9æœˆ", "10æœˆ", "11æœˆ", "12æœˆ"];
            monthYearEl.textContent = `${currentDate.getFullYear()}å¹´ ${monthNames[currentDate.getMonth()]}`;
            
            // è·å–å½“æœˆç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå‡  (0-6, 0æ˜¯æ˜ŸæœŸæ—¥)
            const firstDay = currentDate.getDay();
            
            // è·å–å½“æœˆçš„å¤©æ•°
            const daysInMonth = new Date(
                currentDate.getFullYear(), 
                currentDate.getMonth() + 1, 
                0
            ).getDate();
            
            // æ·»åŠ ä¸Šä¸ªæœˆçš„å‰©ä½™å¤©æ•°
            const prevMonthDays = new Date(
                currentDate.getFullYear(), 
                currentDate.getMonth(), 
                0
            ).getDate();
            
            // æ·»åŠ æ˜ŸæœŸæ ‡é¢˜
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            weekdays.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'day day-header';
                dayEl.textContent = day;
                calendarEl.appendChild(dayEl);
            });
            
            // æ·»åŠ ä¸Šä¸ªæœˆçš„å‰©ä½™å¤©æ•° (ç°è‰²æ˜¾ç¤º)
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day empty-day';
                dayEl.textContent = prevMonthDays - i;
                calendarEl.appendChild(dayEl);
            }
            
            // æ·»åŠ å½“æœˆçš„å¤©æ•°
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯ä»Šå¤©
                if (i === today.getDate() && 
                    currentDate.getMonth() === today.getMonth() && 
                    currentDate.getFullYear() === today.getFullYear()) {
                    dayEl.classList.add('today');
                }
                
                dayEl.textContent = i;
                
                // æ£€æŸ¥æ˜¯å¦æœ‰æ’ä¾¿è®°å½•
                const dateKey = formatDateKey(new Date(
                    currentDate.getFullYear(), 
                    currentDate.getMonth(), 
                    i
                ));
                
                if (poopRecords[dateKey]) {
                    dayEl.classList.add('poop-day');
                    const poopIcon = document.createElement('div');
                    poopIcon.className = 'poop-icon';
                    poopIcon.textContent = 'ğŸ’©';
                    dayEl.appendChild(poopIcon);
                }
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶æ¥è®°å½•æ’ä¾¿
                dayEl.addEventListener('click', () => {
                    togglePoopRecord(dateKey);
                    renderCalendar();
                    checkForReminder();
                });
                
                calendarEl.appendChild(dayEl);
            }
            
            // è®¡ç®—ä¸‹ä¸ªæœˆéœ€è¦æ˜¾ç¤ºçš„å¤©æ•°
            const totalCells = firstDay + daysInMonth;
            const remainingCells = totalCells > 35 ? 42 - totalCells : 35 - totalCells;
            
            // æ·»åŠ ä¸‹ä¸ªæœˆçš„å¤©æ•° (ç°è‰²æ˜¾ç¤º)
            for (let i = 1; i <= remainingCells; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day empty-day';
                dayEl.textContent = i;
                calendarEl.appendChild(dayEl);
            }
        }
        
        // åˆ‡æ¢æ’ä¾¿è®°å½•
        function togglePoopRecord(dateKey) {
            if (poopRecords[dateKey]) {
                delete poopRecords[dateKey];
            } else {
                poopRecords[dateKey] = true;
            }
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('poopRecords', JSON.stringify(poopRecords));
        }
        
        // æ£€æŸ¥æ˜¯å¦éœ€è¦æé†’
        function checkForReminder() {
            const alertEl = document.getElementById('alert-message');
            const lastPoopDate = getLastPoopDate();
            
            if (!lastPoopDate) {
                alertEl.style.display = 'block';
                alertEl.textContent = "æ‚¨è¿˜æ²¡æœ‰è®°å½•ä»»ä½•æ’ä¾¿æ•°æ®ï¼";
                return;
            }
            
            const today = new Date();
            const diffTime = today - lastPoopDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays > 3) {
                alertEl.style.display = 'block';
                alertEl.textContent = `æ‚¨å·²ç»${diffDays}å¤©æ²¡æœ‰æ’ä¾¿è®°å½•äº†ï¼`;
            } else {
                alertEl.style.display = 'none';
            }
        }
        
        // è·å–æœ€åä¸€æ¬¡æ’ä¾¿çš„æ—¥æœŸ
        function getLastPoopDate() {
            const dates = Object.keys(poopRecords)
                .map(key => parseDateKey(key))
                .sort((a, b) => b - a);
            
            return dates.length > 0 ? dates[0] : null;
        }
        
        // å°†æ—¥æœŸæ ¼å¼åŒ–ä¸ºYYYY-MM-DDä½œä¸ºé”®
        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // ä»é”®è§£ææ—¥æœŸ
        function parseDateKey(key) {
            const [year, month, day] = key.split('-').map(Number);
            return new Date(year, month - 1, day);
        }
        
        // åˆå§‹åŒ–æ—¥å†
        window.onload = initCalendar;
    </script>
