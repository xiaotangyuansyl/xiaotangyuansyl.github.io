<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十格数学加减法教学工具</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f9ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        
        .ten-frame {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            width: 300px;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #f8fff8;
            position: relative;
            cursor: pointer;
        }
        
        .cell.filled {
            background-color: #a5d6a7;
        }
        
        .cell.filled::after {
            content: "●";
            color: #2e7d32;
            font-size: 30px;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3e8e41;
        }
        
        .btn-blue {
            background-color: #4285f4;
        }
        
        .btn-blue:hover {
            background-color: #3367d6;
        }
        
        .btn-red {
            background-color: #ef5350;
        }
        
        .btn-red:hover {
            background-color: #d32f2f;
        }
        
        .problem-area {
            margin: 20px 0;
            font-size: 28px;
            min-height: 50px;
        }
        
        .number-input {
            font-size: 24px;
            width: 60px;
            text-align: center;
            padding: 5px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            margin: 0 10px;
        }
        
        .feedback {
            font-size: 24px;
            font-weight: bold;
            min-height: 30px;
            margin: 15px 0;
        }
        
        .correct {
            color: #4caf50;
        }
        
        .incorrect {
            color: #ef5350;
        }
        
        .mode-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ddd;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background-color: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .counter {
            font-size: 18px;
            color: #666;
            margin-top: 15px;
        }
        
        .sound-control {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        @media (max-width: 600px) {
            .ten-frame {
                width: 250px;
            }
            
            .cell {
                width: 40px;
                height: 40px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>十格数学加减法教学工具</h1>
        <p class="subtitle">通过十格阵学习10以内的加减法</p>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="addition">加法</button>
            <button class="mode-btn" data-mode="subtraction">减法</button>
            <button class="mode-btn" data-mode="mixed">混合练习</button>
        </div>
        
        <div class="problem-area" id="problemArea">
            请选择练习模式
        </div>
        
        <div class="ten-frame" id="tenFrame">
            <!-- 10个格子将通过JavaScript动态生成 -->
        </div>
        
        <div class="controls">
            <button class="btn btn-blue" id="checkBtn">检查答案</button>
            <button class="btn" id="newProblemBtn">新题目</button>
            <button class="btn btn-red" id="resetBtn">重置</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div>
            <label for="answerInput">答案：</label>
            <input type="number" id="answerInput" class="number-input" min="0" max="10">
        </div>
        
        <div class="counter">
            正确: <span id="correctCount">0</span> | 
            错误: <span id="wrongCount">0</span>
        </div>
        
        <div class="sound-control">
            <label for="soundToggle">音效:</label>
            <input type="checkbox" id="soundToggle" checked>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tenFrame = document.getElementById('tenFrame');
            const problemArea = document.getElementById('problemArea');
            const feedback = document.getElementById('feedback');
            const answerInput = document.getElementById('answerInput');
            const checkBtn = document.getElementById('checkBtn');
            const newProblemBtn = document.getElementById('newProblemBtn');
            const resetBtn = document.getElementById('resetBtn');
            const correctCountEl = document.getElementById('correctCount');
            const wrongCountEl = document.getElementById('wrongCount');
            const modeBtns = document.querySelectorAll('.mode-btn');
            const soundToggle = document.getElementById('soundToggle');
            
            // 游戏状态
            let currentMode = 'addition';
            let correctCount = 0;
            let wrongCount = 0;
            let currentProblem = null;
            let filledCells = 0;
            
            // 语音合成对象
            const synth = window.speechSynthesis;
            
            // 初始化十格阵
            function initTenFrame() {
                tenFrame.innerHTML = '';
                for (let i = 0; i < 10; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.addEventListener('click', toggleCell);
                    tenFrame.appendChild(cell);
                }
            }
            
            // 切换格子状态
            function toggleCell(e) {
                const cell = e.target;
                cell.classList.toggle('filled');
                
                // 播放点击音效
                if (soundToggle.checked) {
                    playSound('click');
                }
                
                // 更新填充计数
                filledCells = document.querySelectorAll('.ten-frame .filled').length;
                updateProblemDisplay();
            }
            
            // 生成新题目
            function generateNewProblem() {
                feedback.textContent = '';
                answerInput.value = '';
                filledCells = 0;
                
                // 清除所有填充
                document.querySelectorAll('.ten-frame .filled').forEach(cell => {
                    cell.classList.remove('filled');
                });
                
                // 根据模式生成题目
                if (currentMode === 'addition') {
                    generateAdditionProblem();
                } else if (currentMode === 'subtraction') {
                    generateSubtractionProblem();
                } else {
                    // 混合模式随机选择加法或减法
                    Math.random() > 0.5 ? generateAdditionProblem() : generateSubtractionProblem();
                }
                
                updateProblemDisplay();
            }
            
            // 生成加法题目
            function generateAdditionProblem() {
                const a = Math.floor(Math.random() * 5) + 1; // 1-5
                const b = Math.floor(Math.random() * (10 - a)) + 1; // 确保a+b <= 10
                currentProblem = {
                    type: 'addition',
                    a: a,
                    b: b,
                    answer: a + b
                };
            }
            
            // 生成减法题目
            function generateSubtractionProblem() {
                const a = Math.floor(Math.random() * 9) + 1; // 1-9
                const b = Math.floor(Math.random() * a) + 1; // 确保a >= b
                currentProblem = {
                    type: 'subtraction',
                    a: a,
                    b: b,
                    answer: a - b
                };
            }
            
            // 更新题目显示
            function updateProblemDisplay() {
                if (!currentProblem) return;
                
                let problemText = '';
                if (currentProblem.type === 'addition') {
                    problemText = `${currentProblem.a} + ${currentProblem.b} = ?`;
                } else {
                    problemText = `${currentProblem.a} - ${currentProblem.b} = ?`;
                }
                
                problemArea.innerHTML = problemText;
                
                // 如果是加法模式，显示已经填充的数量
                if (currentMode === 'addition' || (currentMode === 'mixed' && currentProblem.type === 'addition')) {
                    problemArea.innerHTML += `<br><small>已填充: ${filledCells}</small>`;
                }
            }
            
            // 播放音效
            function playSound(type) {
                if (!soundToggle.checked) return;
                
                const audio = new Audio();
                audio.volume = 0.5;
                
                // 根据类型选择不同的音效
                if (type === 'correct') {
                    audio.src = 'https://www.soundjay.com/buttons/sounds/button-09.mp3';
                } else if (type === 'wrong') {
                    audio.src = 'https://www.soundjay.com/buttons/sounds/button-10.mp3';
                } else if (type === 'click') {
                    audio.src = 'https://www.soundjay.com/buttons/sounds/button-21.mp3';
                }
                
                audio.play().catch(e => console.log('无法播放音效:', e));
            }
            
            // 播放语音
            function speak(text) {
                if (!soundToggle.checked || !synth) return;
                
                // 取消当前正在播放的语音
                synth.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                synth.speak(utterance);
            }
            
            // 检查答案
            function checkAnswer() {
                if (!currentProblem) {
                    feedback.textContent = '请先生成一个新题目';
                    feedback.className = 'feedback incorrect';
                    return;
                }
                
                const userAnswer = parseInt(answerInput.value);
                if (isNaN(userAnswer)) {
                    feedback.textContent = '请输入一个数字';
                    feedback.className = 'feedback incorrect';
                    return;
                }
                
                // 检查十格阵中的答案（加法模式）
                if ((currentMode === 'addition' || (currentMode === 'mixed' && currentProblem.type === 'addition')) && 
                    filledCells !== currentProblem.answer) {
                    feedback.textContent = `十格阵中应该有 ${currentProblem.answer} 个点`;
                    feedback.className = 'feedback incorrect';
                    
                    if (soundToggle.checked) {
                        playSound('wrong');
                        speak('继续努力');
                    }
                    return;
                }
                
                if (userAnswer === currentProblem.answer) {
                    feedback.textContent = '✓ 正确！太棒了！';
                    feedback.className = 'feedback correct';
                    correctCount++;
                    correctCountEl.textContent = correctCount;
                    
                    // 播放正确音效和语音
                    if (soundToggle.checked) {
                        playSound('correct');
                        speak('你真棒');
                    }
                    
                    // 正确后自动生成新题目（延迟1秒）
                    setTimeout(generateNewProblem, 1000);
                } else {
                    feedback.textContent = `✗ 不正确，正确答案是 ${currentProblem.answer}`;
                    feedback.className = 'feedback incorrect';
                    wrongCount++;
                    wrongCountEl.textContent = wrongCount;
                    
                    // 播放错误音效和语音
                    if (soundToggle.checked) {
                        playSound('wrong');
                        speak('继续努力');
                    }
                }
            }
            
            // 重置游戏
            function resetGame() {
                correctCount = 0;
                wrongCount = 0;
                correctCountEl.textContent = '0';
                wrongCountEl.textContent = '0';
                feedback.textContent = '';
                answerInput.value = '';
                generateNewProblem();
            }
            
            // 切换模式
            function setMode(mode) {
                currentMode = mode;
                modeBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });
                generateNewProblem();
            }
            
            // 事件监听
            checkBtn.addEventListener('click', checkAnswer);
            newProblemBtn.addEventListener('click', generateNewProblem);
            resetBtn.addEventListener('click', resetGame);
            
            modeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    setMode(this.dataset.mode);
                });
            });
            
            // 键盘支持
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            // 初始化游戏
            initTenFrame();
            generateNewProblem();
        });
    </script>
</body>
</html>
